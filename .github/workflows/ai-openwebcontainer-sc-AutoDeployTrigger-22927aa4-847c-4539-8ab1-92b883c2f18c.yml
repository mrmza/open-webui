name: Trigger auto deployment for ai-openwebcontainer-sc

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ai-openwebcontainer-sc-AutoDeployTrigger-22927aa4-847c-4539-8ab1-92b883c2f18c.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AIOPENWEBCONTAINERSC_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AIOPENWEBCONTAINERSC_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AIOPENWEBCONTAINERSC_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.AIOPENWEBCONTAINERSC_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AIOPENWEBCONTAINERSC_REGISTRY_PASSWORD }}
          containerAppName: ai-openwebcontainer-sc
          resourceGroup: OpenWebUI-ContainerApp-RG
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


